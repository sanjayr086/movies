<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone Paper Scissor Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #00796b;
    }

    .buttons {
      margin: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }

    .score {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #004d40;
    }
  </style>
</head>
<body>

  <h1>Stone Paper Scissor Games</h1>

  <div class="buttons">
    <button onclick="playGame('stone')">ðŸª¨ Stone</button>
    <button onclick="playGame('paper')">ðŸ“„ Paper</button>
    <button onclick="playGame('scissor')">âœ‚ Scissor</button>
  </div>

  <div class="result" id="resultText">Make your move!</div>
  <div class="score" id="scoreBoard">Player: 0 | Computer: 0</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
      const choices = ['stone', 'paper', 'scissor'];
      return choices[Math.floor(Math.random() * choices.length)];
    }

    function playGame(playerChoice) {
      const computerChoice = getComputerChoice();
      let result = '';

      if (playerChoice === computerChoice) {
        result = `Draw! You both chose ${playerChoice}`;
      } else if (
        (playerChoice === 'stone' && computerChoice === 'scissor') ||
        (playerChoice === 'paper' && computerChoice === 'stone') ||
        (playerChoice === 'scissor' && computerChoice === 'paper')
      ) {
        playerScore++;
        result = `You Win! ${playerChoice} beats ${computerChoice}`;
      } else {
        computerScore++;
        result = `You Lose! ${computerChoice} beats ${playerChoice}`;
      }

      document.getElementById('resultText').innerText = result;
      document.getElementById('scoreBoard').innerText = `Player: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
</html>
